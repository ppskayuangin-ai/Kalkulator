<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Foto - KasirKu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">‚Üê Kembali</a>
            <h1>Kalkulator Cetak Foto</h1>
        </header>
        <main class="calculator-container">
            <div class="input-group">
                <label for="ukuran-foto">Ukuran Pas Foto</label>
                <select id="ukuran-foto">
                    <option value="2x3">2x3</option>
                    <option value="3x4">3x4</option>
                    <option value="4x6">4x6</option>
                </select>
            </div>
            <div class="input-group">
                <label for="jumlah-foto">Jumlah Cetak</label>
                <input type="number" id="jumlah-foto" placeholder="Masukkan jumlah cetak" min="1">
            </div>
            <button id="hitung-foto" class="btn-primary">Hitung</button>
            <div class="result-container" id="hasil-foto" style="display: none;">
                <h2>Hasil</h2>
                <p>Total Harga: <span id="total-harga-foto"></span></p>
                <button id="simpan-foto" class="btn-secondary">Simpan Transaksi</button>
            </div>
        </main>
    </div>
    <footer class="watermark">Dirancang dan dibuat oleh Anshar</footer>
    <script src="js/app.js"></script>
</body>
</html>
