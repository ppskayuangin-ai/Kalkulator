<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Print Out - KasirKu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">‚Üê Kembali</a>
            <h1>Kalkulator Print Out</h1>
        </header>
        <main class="calculator-container">
            <div class="input-group">
                <label for="halaman">Jumlah Halaman</label>
                <input type="number" id="halaman" placeholder="Masukkan jumlah halaman" min="1">
            </div>
            <div class="input-group">
                <label>Jenis Print</label>
                <div class="radio-group">
                    <input type="radio" id="print-hitam-putih" name="jenis-print" value="printBw" checked>
                    <label for="print-hitam-putih">Hitam Putih</label>
                    <input type="radio" id="print-warna" name="jenis-print" value="printColor">
                    <label for="print-warna">Warna</label>
                </div>
            </div>
            <button id="hitung-print" class="btn-primary">Hitung</button>
            <div class="result-container" id="hasil-print" style="display: none;">
                <h2>Hasil</h2>
                <p>Total Harga: <span id="total-harga-print"></span></p>
                <button id="simpan-print" class="btn-secondary">Simpan Transaksi</button>
            </div>
        </main>
    </div>
    <footer class="watermark">Dirancang dan dibuat oleh Anshar</footer>
    <script src="js/app.js"></script>
</body>
</html>
