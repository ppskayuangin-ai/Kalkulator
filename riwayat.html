<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi - KasirKu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">‚Üê Kembali</a>
            <h1>Riwayat Transaksi</h1>
        </header>
        <main>
            <div class="history-summary">
                <p>Total Pendapatan: <span id="total-pendapatan">Rp 0</span></p>
                <div class="history-actions">
                    <button id="cetak-riwayat" class="btn-secondary">Cetak Riwayat</button>
                    <button id="hapus-riwayat" class="btn-danger">Hapus Riwayat</button>
                </div>
            </div>
            <ul id="list-riwayat" class="history-list">
                <!-- Riwayat transaksi akan muncul di sini -->
            </ul>
        </main>
    </div>
    <footer class="watermark">Dirancang dan dibuat oleh Anshar</footer>
    <script src="js/app.js"></script>
</body>
</html>
